 <script>
  document.addEventListener('DOMContentLoaded', function () {
   const table = document.querySelector('.keycraft-ranking-table');
   const headers = table.querySelectorAll('thead tr:first-child th');
   const tbody = table.querySelector('tbody');

   headers.forEach((header, index) => {
    header.addEventListener('click', () => {
     const rows = Array.from(tbody.querySelectorAll('tr'));
     const isAsc = header.classList.contains('asc');
     const type = index === 1 ? 'string' : 'number'; // Name column is string

     // Clear sort classes
     headers.forEach(h => {
      h.classList.remove('asc', 'desc');
     });

     // Toggle sort order
     header.classList.toggle('asc', !isAsc);
     header.classList.toggle('desc', isAsc);

     rows.sort((a, b) => {
      let cellA = a.children[index].textContent.trim();
      let cellB = b.children[index].textContent.trim();

      if (type === 'number') {
       const valA = parseFloat(cellA.replace(/[%+]/g, '')) || 0;
       const valB = parseFloat(cellB.replace(/[%+]/g, '')) || 0;
       return !isAsc ? valA - valB : valB - valA;
      } else {
       return !isAsc ? cellA.localeCompare(cellB) : cellB.localeCompare(cellA);
      }
     });

     rows.forEach(row => tbody.appendChild(row));
    });
   });
  });
 </script>
