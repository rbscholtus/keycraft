<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keycraft Layout Ranking</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --table-border: #dddddd;
            --header-bg: #f2f2f2;
            --row-stripe: #f9f9f9;
            --row-hover: #e6f7ff;
            --primary-color: #007bff;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1e1e1e;
                --text-color: #e0e0e0;
                --table-border: #444444;
                --header-bg: #2d2d2d;
                --row-stripe: #262626;
                --row-hover: #3a3a3a;
                --primary-color: #4da3ff;
            }
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            max-width: 100%;
            overflow-x: auto;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        table.keycraft-ranking-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
            white-space: nowrap;
        }

        caption.title {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 15px;
            text-align: left;
            caption-side: top;
            color: var(--primary-color);
        }

        th,
        td {
            padding: 10px 12px;
            border-bottom: 1px solid var(--table-border);
            text-align: right;
        }

        td:nth-child(2),
        th:nth-child(2) {
            text-align: left;
            font-weight: 600;
        }

        td:nth-child(3),
        th:nth-child(3) {
            text-align: center;
            font-family: monospace;
        }

        thead tr:first-child th {
            background-color: var(--header-bg);
            position: sticky;
            top: 0;
            z-index: 10;
            cursor: pointer;
            user-select: none;
            border-bottom: 2px solid var(--table-border);
        }

        thead tr:first-child th:hover {
            background-color: var(--table-border);
        }

        thead tr:first-child th::after {
            content: '↕';
            font-size: 0.8em;
            margin-left: 5px;
            opacity: 0.3;
        }

        thead tr:first-child th.asc::after {
            content: '↑';
            opacity: 1;
        }

        thead tr:first-child th.desc::after {
            content: '↓';
            opacity: 1;
        }

        thead tr:nth-child(2) th {
            background-color: var(--header-bg);
            font-size: 0.85em;
            color: #666;
            font-weight: normal;
            border-bottom: 2px solid var(--table-border);
        }

        tbody tr:nth-child(even) {
            background-color: var(--row-stripe);
        }

        tbody tr:hover {
            background-color: var(--row-hover);
            transition: background-color 0.1s ease;
        }

        td:nth-child(4) {
            font-weight: bold;
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            table.keycraft-ranking-table {
                font-size: 12px;
            }

            th,
            td {
                padding: 6px 8px;
            }
        }
    </style>
</head>

<body>
    <div class="container">


    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const table = document.getElementById('rankingTable');
            const headers = table.querySelectorAll('thead tr:first-child th');
            const tbody = table.querySelector('tbody');

            headers.forEach((header, index) => {
                header.addEventListener('click', () => {
                    const rows = Array.from(tbody.querySelectorAll('tr'));
                    const isAsc = header.classList.contains('asc');
                    const type = index === 1 ? 'string' : 'number'; // Name column is string

                    // Clear sort classes
                    headers.forEach(h => {
                        h.classList.remove('asc', 'desc');
                    });

                    // Toggle sort order
                    header.classList.toggle('asc', !isAsc);
                    header.classList.toggle('desc', isAsc);

                    rows.sort((a, b) => {
                        let cellA = a.children[index].textContent.trim();
                        let cellB = b.children[index].textContent.trim();

                        if (type === 'number') {
                            const valA = parseFloat(cellA.replace(/[%+]/g, '')) || 0;
                            const valB = parseFloat(cellB.replace(/[%+]/g, '')) || 0;
                            return !isAsc ? valA - valB : valB - valA;
                        } else {
                            return !isAsc ? cellA.localeCompare(cellB) : cellB.localeCompare(cellA);
                        }
                    });

                    rows.forEach(row => tbody.appendChild(row));
                });
            });
        });
    </script>
</body>

</html>
